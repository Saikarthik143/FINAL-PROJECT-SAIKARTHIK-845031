    <div class="bg">
        <form [formGroup]="loginForm" (ngSubmit)="Login()" >
        <div class="container login-container">
           <div class="row">
               
               <div class="col-md-5 login">
                   <h2>Login</h2>
                   <div>
                    <label> <input type="radio" formControlName="role" value="buyer" name="role">Buyer
                    </label>
                    <label> <input type="radio" formControlName="role" value="seller" name="role">Seller
                    </label>
                </div>
                   
                   <div class="form-group">
                    <label>User Name</label>
                    <input type="text" placeholder="Username"  formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required"> Name is required</div>
                        
                    </div>
                </div>
                <div class="form-group ">
                    <label>Password</label>
                    <input type="password"  placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                       
                    </div>
                </div>
               
                       <div class="form-group">
                        <button class="btn btn-primary mr-1"  >login</button>
                       </div>
                       <div class="text-center">
             
                           <a [routerLink]="['/createbuyer']" style="color: red;" >Create new account</a>
                       
                         </div>
                      
                       
                   </div>
           
            </div>
        </div>
        </form>
       </div>
