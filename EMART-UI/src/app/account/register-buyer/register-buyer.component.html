<div>
    <marquee direction="rtl">
        <p>register-buyer works!</p>
    </marquee>
</div>
<div class="container">
    
        <div class="card m-3">
    <h5 class="card-header text-center">Buyer Register form</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="offset-4">          
              
            
                <div class="form-group col-6">
                    <label>User Name</label>
                    <input type="text" placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required"> Name is required</div>
                        <div *ngIf="f.username.errors.pattern">Enter only Alphabets</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label>Password</label>
                    <input type="password" placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.pattern">Password must be 8 letters and last digit is special character</div>
                    </div>
                </div>
        
           
                <div class="form-group col-6">
                    <label>Email</label>
                    <input type="text" placeholder="Email" formControlName="emailid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
                    <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                        <div *ngIf="f.emailid.errors.required">Email is required</div>
                        
                         <div *ngIf="f.emailid.errors.email">Email must be a valid email address</div>
                        
                    </div>
                </div>
               
            
           
            <div class="form-group col-6">
                <label>Mobile</label>
                <input type="text" placeholder="Mobile" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                    <div *ngIf="f.mobile.errors.required">Mobile no is required</div>
                    <div *ngIf="f.mobile.errors.pattern">Mobile no Must be Valid</div>
                </div>
            </div>
        
            <div class="form-group col-6">
                <label>Date</label>
                <input type="date" formControlName="createdatetime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.createdatetime.errors }" />
                <div *ngIf="submitted && f.createdatetime.errors" class="invalid-feedback">
                    <div *ngIf="f.createdatetime.errors.required">date is required</div>
                </div>
            </div>
           
       
        
               
               
        
            
        </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
                <button class="btn btn-danger" type="reset" (click)="onReset()">Reset</button>
            </div>
        </form>
    </div>
</div>
</div>

<router-outlet></router-outlet>
