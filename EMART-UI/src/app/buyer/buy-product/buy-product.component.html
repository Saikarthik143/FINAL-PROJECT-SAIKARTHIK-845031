
  
<div class="card offest-4">
   
    <div class="card-body">
        
      

        <form [formGroup]="paymentForm" (ngSubmit)= "Buy()">
           
            <div class="form-group offset-3 col-6">
                <label>ItemId</label>
                <input type="text" class="form-control" formControlName="id" >
            </div>
            <!-- <div class="form-group offset-3 col-6">
                <label>Price</label>
                <input type="text" class="form-control" formControlName="price">
            </div> -->
            <div class="form-group offset-3 col-6">
                <label>PaymentType</label>
                <select formControlName="paymenttype" class="form-control">
                    <option value="Credit">Credit</option>
                    <option value="Debit">Debit</option>
                    <option value="Upi">Upi</option>
                </select>
            </div>
            <div class="form-group offset-3 col-6">
                <label>Cardnumber</label>
                <input type="text" maxlength="16" class="form-control" formControlName="cardnumber" >
            </div>
            <div class="form-group offset-3 col-6">
                <label>Cvv</label>
                <input type="password" maxlength="3" formControlName="cvv" style="width: 10%;" class="form-control">
            </div>
            <div class="form-group offset-3 col-6">
                <label>Date</label>
                <input type="date" class="form-control" formControlName="date">
            </div>
            <div class="form-group offset-3 col-6">
                <label>numberofitems</label>
                <input type="text" formControlName="numberofitems" class="form-control">
            </div>
            <div class="form-group offset-3 col-6">
                <label>remarks</label>
                <input type="text-area"  formControlName="remarks" class="form-control">
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Submit</button>

            </div>
        </form>
       
    </div>
    </div>
